<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password</title>
  {% include 'includes/_staticfiles.html' %}
</head>

<body>

  <!-- Main navbar -->
  <div class="navbar navbar-expand-md navbar-dark">
    <div class="navbar-brand">
      <a href="{{url_for('index')}}" class="d-inline-block">
        <img src="../../../../global_assets/images/logo_light.png" alt="" />
      </a>
    </div>

    <div class="d-md-none">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile">
        <i class="icon-tree5"></i>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbar-mobile">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a href="#" class="navbar-nav-link">
            <i class="icon-display4"></i>
            <span class="d-md-none ml-2">Go to website</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /main navbar -->

  <!-- Page content -->
  <div class="page-content">
    <!-- Main content -->
    <div class="content-wrapper">
      <!-- Content area -->
      <div class="content d-flex justify-content-center align-items-center">
        <!-- Password recovery form -->
        <form class="login-form" action="{{url_for('forgot_password')}}" method="POST">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center mb-3">
                <i class="icon-spinner11 icon-2x text-warning border-warning border-3 rounded-round p-3 mb-3 mt-1"></i>
                <h5 class="mb-0">Password recovery</h5>
                <span class="d-block text-muted">We'll send you instructions in email</span>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-right">
                <input type="email" class="form-control" placeholder="Your email" name="email" id="resetpassword" />
                <div class="form-control-feedback">
                  <i class="icon-mail5 text-muted"></i>
                </div>
              </div>

              <button type="submit" class="btn bg-blue btn-block">
                <i class="icon-spinner11 mr-2"></i> Reset password
              </button>
            </div>
          </div>
        </form>
        <!-- /password recovery form -->
      </div>
      <!-- /content area -->

      <!-- Footer -->
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="text-center d-lg-none w-100">
          <button type="button" class="navbar-toggler dropdown-toggle" data-toggle="collapse"
            data-target="#navbar-footer">
            <i class="icon-unfold mr-2"></i>
            Footer
          </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar-footer">
          <span class="navbar-text"> <a href="#">MCOEIT.com</a></span>

          <ul class="navbar-nav ml-lg-auto"></ul>
        </div>
      </div>
      <!-- /footer -->
    </div>
    <!-- /main content -->
  </div>
  <!-- /page content -->

</body>

</html>
