<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    {% include 'includes/_staticfiles.html' %}
  </head>

  <body>
    <!-- Main navbar -->
    <div class="navbar navbar-expand-md navbar-dark">
      <div class="navbar-brand">
        <a href="{{url_for('index')}}" class="d-inline-block">
          <img src="../../../../global_assets/images/logo_light.png" alt="" />
        </a>
      </div>

      <div class="d-md-none">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-mobile"
        >
          <i class="icon-tree5"></i>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar-mobile">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a href="#" class="navbar-nav-link">
              <i class="icon-display4"></i>
              <span class="d-md-none ml-2">Go to website</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /main navbar -->

    <!-- Page content -->
    <div class="page-content">
      <!-- Main content -->
      <div class="content-wrapper">
        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">
          <!-- Registration form -->
          <form
            action="{{ url_for('register') }}"
            class="flex-fill"
            method="POST"
          >
            <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <div class="card mb-0">
                  <div class="card-body">
                    {% include 'includes/_messages.html' %}
                    <div class="text-center mb-3">
                      <i
                        class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"
                      ></i>
                      <h5 class="mb-0">Create account</h5>
                      <span class="d-block text-muted"
                        >All fields are required</span
                      >
                    </div>

                    <div
                      class="form-group form-group-feedback form-group-feedback-right"
                    >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        name="fname"
                        id="fname"
                        onchange="fnameValid()"
                        required
                      />
                      <div class="form-control-feedback">
                        <i class="icon-user-plus text-muted"></i>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Middle name"
                            name="mname"
                            id="mname"
                            onchange="mnameValid()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-user-check text-muted"></i>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Last name"
                            name="lname"
                            id="lname"
                            onchange="lnameValid()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-user-check text-muted"></i>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Create password"
                            name="password"
                            id="password"
                            onchange="passValid()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-user-lock text-muted"></i>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Repeat password"
                            name="repassword"
                            id="repassword"
                            onchange="passCompare()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-user-lock text-muted"></i>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Your email"
                            name="email"
                            id="email"
                            onchange="emailValid()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-mention text-muted"></i>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Repeat email"
                            name="reemail"
                            id="reemail"
                            onchange="emailCompare()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-mention text-muted"></i>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Phone no"
                            name="phone"
                            id="phone"
                            onchange="phoneValid()"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-user-check text-muted"></i>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div
                          class="form-group form-group-feedback form-group-feedback-right"
                        >
                          <input
                            type="text"
                            class="form-control"
                            placeholder="PRN Number"
                            name="prn"
                            id="prn"
                            required
                          />
                          <div class="form-control-feedback">
                            <i class="icon-certificate text-muted"></i>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-4">
                        Year
                        <select name="year" class="form-control">
                          <option value="null">Select Year</option>
                          <option value="FE">FE</option>
                          <option value="SE">SE</option>
                          <option value="TE">TE</option>
                          <option value="BE">BE</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        Branch
                        <select name="branch" class="form-control">
                          <option value="opt1">Select Branch</option>
                          <option value="it">IT</option>
                          <option value="mechanical">Mechanical</option>
                          <option value="computer">Eelectrical</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        Division
                        <select name="division" class="form-control">
                          <option value="null">Select Division</option>
                          <option value="A">A</option>
                          <option value="B">B</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                      <div class="form-check">
                        <label class="form-check-label">
                          Already Registered
                          <a href="{{ url_for('login') }}">Login</a>
                        </label>
                      </div>

                      <div class="form-check">
                        Accept <a href="#">terms of service</a>
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn bg-teal-400 btn-labeled btn-labeled-right"
                      onsubmit="errorCheck()"
                    >
                      <b><i class="icon-plus3"></i></b> Create account
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- /registration form -->
        </div>
        <!-- /content area -->

        <!-- Footer -->
        <div class="navbar navbar-expand-lg navbar-light">
          <div class="text-center d-lg-none w-100">
            <button
              type="button"
              class="navbar-toggler dropdown-toggle"
              data-toggle="collapse"
              data-target="#navbar-footer"
            >
              <i class="icon-unfold mr-2"></i>
              Footer
            </button>
          </div>

          <div class="navbar-collapse collapse" id="navbar-footer">
            <span class="navbar-text"> <a href="#">MCOEIT.com</a></span>

            <ul class="navbar-nav ml-lg-auto"></ul>
          </div>
        </div>
        <!-- /footer -->
      </div>
      <!-- /main content -->
    </div>
    <!-- /page content -->

    <script src="/static/js/register.js" type="text/javascript"></script>
  </body>
</html>
